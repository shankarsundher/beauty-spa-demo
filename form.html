<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" id="loginForm">
        <div class="formDetail">
            <p class="formName" >Kindly fill the form</p>
        </div>
        <div class="formData">
                <div>
                    <label for="username">Name :</label>
                    <input type="text" id="username"  name="username" class="inputField" placeholder="Enter Your Name" required>
                </div>
                <div>
                    <label for="number">Contact :</label>
                    <input type="number" id="number"  name="Contact" class="inputField" placeholder="Enter Your Number" required>
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" class="inputField" placeholder="Enter your Email" required>
                </div>
                <div>
                    <label for="appoinment">Service :</label>
                    <select name="appoinment" id="appoinment" class="inputField">
                        <option value="">Select...</option>
                        <option value="serviceOne">Service One</option>
                        <option value="serviceTwo">Service Two</option>
                        <option value="serviceThree">Service Three</option>
                        <option value="serviceFour">Service Four</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
